{% extends 'accounts_base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static "css/signup.css" %}">
{% endblock styles %}
{% block content %}
     <main>
        <section class="container">
            <div class="jiv">
                <h1>Join INDI-VILLA</h1>
                </div>
                <div class="g-button">
                <button class=go>
                    <img src="{% static "images/go.svg"%}" alt="" width="30">
                    Continue with Google
                </button>
            </div>
            <div class="or">
                <img src="{% static "images/or.svg"%}" alt="" height="30">
            </div>
            <form action="{% url "signup" %}" method="POST">
                {% csrf_token %}
                <label>
                    <input type="email" id="email" placeholder="Enter Email">
                </label>
                <label>
                    <input type="text" id="username" placeholder="Enter Username">
                </label>
                <label>
                    <input type="password" id="password" placeholder="Enter Password">
                </label>
            </form>
            <a href="" class="continue-button">Continue</a>
            <div class="aam">
                Already a member?
                <a href="{% url "login" %}" class="log-in-link">Log in</a>
            </div>
        </section>
        </main>
{% endblock content %}
